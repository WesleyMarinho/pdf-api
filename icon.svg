<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Main Document -->
  <rect x="28" y="20" width="48" height="64" rx="4" ry="4" fill="url(#documentGradient)" filter="url(#shadow)"/>
  
  <!-- Document Corner Fold -->
  <path d="M 68 20 L 76 20 L 76 28 Z" fill="#E2E8F0"/>
  <path d="M 68 20 L 76 28 L 68 28 Z" fill="#CBD5E1"/>
  
  <!-- PDF Text -->
  <text x="52" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
  
  <!-- Document Lines -->
  <rect x="34" y="52" width="30" height="1.5" fill="rgba(255,255,255,0.7)" rx="0.75"/>
  <rect x="34" y="57" width="24" height="1.5" fill="rgba(255,255,255,0.7)" rx="0.75"/>
  <rect x="34" y="62" width="28" height="1.5" fill="rgba(255,255,255,0.7)" rx="0.75"/>
  <rect x="34" y="67" width="20" height="1.5" fill="rgba(255,255,255,0.7)" rx="0.75"/>
  
  <!-- API Symbol (Gear/Cog) -->
  <g transform="translate(84, 84)">
    <circle cx="0" cy="0" r="16" fill="url(#apiGradient)" filter="url(#shadow)"/>
    
    <!-- Gear Teeth -->
    <g fill="url(#apiGradient)">
      <rect x="-2" y="-18" width="4" height="4" rx="1"/>
      <rect x="-2" y="14" width="4" height="4" rx="1"/>
      <rect x="14" y="-2" width="4" height="4" rx="1"/>
      <rect x="-18" y="-2" width="4" height="4" rx="1"/>
      
      <rect x="10" y="-14" width="4" height="4" rx="1" transform="rotate(45)"/>
      <rect x="10" y="10" width="4" height="4" rx="1" transform="rotate(45)"/>
      <rect x="-14" y="10" width="4" height="4" rx="1" transform="rotate(45)"/>
      <rect x="-14" y="-14" width="4" height="4" rx="1" transform="rotate(45)"/>
    </g>
    
    <!-- Center Hole -->
    <circle cx="0" cy="0" r="6" fill="white"/>
    <circle cx="0" cy="0" r="3" fill="url(#apiGradient)"/>
  </g>
  
  <!-- Connection Lines (API Integration) -->
  <path d="M 76 52 Q 84 52 84 68" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Download Arrow -->
  <g transform="translate(52, 95)">
    <circle cx="0" cy="0" r="12" fill="#F59E0B" filter="url(#shadow)"/>
    <path d="M -4 -2 L 0 4 L 4 -2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="-6" x2="0" y2="2" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="20" cy="40" r="2" fill="#E2E8F0" opacity="0.6"/>
  <circle cx="108" cy="30" r="1.5" fill="#10B981" opacity="0.4"/>
  <circle cx="15" cy="100" r="1" fill="#4F46E5" opacity="0.3"/>
</svg>